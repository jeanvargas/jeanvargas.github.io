<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Earth</title>
	<style>
        @import 'https://fonts.googleapis.com/css?family=Raleway:200';
		body { margin: 0; overflow: hidden; background-color: #000; }
		.tm  { position: absolute; top: 10px; right: 10px; }
		.webgl-error { font: 15px/30px monospace; text-align: center; color: #fff; margin: 50px; }
		.webgl-error a { color: #fff; }
        
        #splash {
                display: none;
                position: fixed;
                top: 0%;
                left: 0%;
                width: 100%;
                height: 100%;
                background-color: black;
                opacity: 1;
                z-index:10;
            }

            #splash-content { 
                position: relative;
                display: none;
                background-color: #000000;
                z-index:11;
                color: #ffffff;
            }

            #welcome {
                font-family: 'Raleway', sans-serif;
                font-size: 50px;
                padding-top: 30px;
                padding-bottom: 30px;
                -webkit-animation: fadein 3s;
                -moz-animation: fadein 3s;
                animation: fadein 3s;
            }
            
            @-webkit-keyframes fadein {
              from { opacity:0; }
              to { opacity:1; }
            }
            
            @-moz-keyframes fadein {
              from { opacity:0; }
              to { opacity:1; }
            }
            
            @keyframes fadein {
              from { opacity:0; }
              to { opacity:1; }
            }
    </style>
</head>
<body>
    <div id="splash">
        <div id="splash-content">
            <div id="welcome">earth</div>
        </div>
    </div>
	<div id="webgl"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script> $.fn.center = function () {
            this.css("position","absolute");
            this.css("top", Math.max(0, (($(window).height() - $(this).outerHeight()) / 2) + 
            $(window).scrollTop()) + "px"
            );
            this.css("left", Math.max(0, (
            ($(window).width() - $(this).outerWidth()) / 2) + 
            $(window).scrollLeft()) + "px"
            );
            return this;
            }
            $("#splash").show();
            $("#splash-content").show().center();

            setTimeout(function(){    
            $("#splash").fadeOut();
            }, 4000);</script>
	<script src="js/three.min.js"></script>
	<script src="js/Detector.js"></script>		
	<script src="js/TrackballControls.js"></script>		
	<script src="js/earth.js"></script>  
</body>
</html>
